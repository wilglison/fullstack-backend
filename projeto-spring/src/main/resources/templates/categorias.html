<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Categorias</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a th:href="@{/produtos}" class="button">Produtos</a>
      <h1>Lista de Categorias</h1>
    </header>
    <div th:if="${sucesso}" class="success-message">
      <p th:text="${sucesso}"></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="categoria : ${categorias}">
          <td th:text="${categoria.id}" />
          <td th:text="${categoria.nome}" />
		  <td><a th:href="@{/categorias/editar?id={id}(id=${categoria.id})}">editar</a></td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <a th:href="@{/categorias/adicionar}" class="button">Adicionar Nova Categoria</a>
    </div>
  </body>
</html>
