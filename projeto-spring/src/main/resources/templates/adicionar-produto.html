<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Adicionar Produto</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
	<header>
		<a th:href="@{/produtos}" class="button">Produtos</a>
		<h1>Produto - Adicionar</h1>
	</header>
	<form th:action="@{/produtos}" method="post">
		<div>
			<label for="nome">Nome:</label> <input type="text" id="nome" name="nome">
		</div>
		<div>
			<label for="preco">Pre√ßo:</label> <input type="text" id="preco"	name="preco">
		</div>
		<div>
			<label for="${categorias}">Categoria:</label>
				<option value="${categorias}">Selecione uma categoria</option>
				<option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
			</select>
		</div>
		<div>
			<button type="submit">Adicionar Produto</button>
		</div>
	</form>
</body>
</html>
